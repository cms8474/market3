<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>
    <h3>user1 수정</h3>

    <form th:action="@{user1/register}" method="post">
        <table border="1">
            <tr>
                <td>아이디</td>
                <td><input type="text" name="name" readonly/></td>
            </tr>
            <tr>
                <td>생년월일</td>
                <td><input type="date" name="birth"/></td>
            </tr>
            <tr>
                <td>나이</td>
                <td><input type="number" name="age"/></td>
            </tr>
            <tr>
                <td colspan="2" align="right">
                    <input type="submit" value="수정"/></td>
            </tr>

        </table>



    </form>

</body>
</html>
