<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>판매자 회원가입</title>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/sidebar.css">
    <link rel="stylesheet" href="/css/product.css">

    <style>
        .register-container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            padding: 24px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        .register-container h2 {
            font-size: 20px;
            font-weight: 700;
            border-bottom: 2px solid #222;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 14px;
        }

        .form-group label {
            width: 160px;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input[type="text"],
        .form-group input[type="password"],
        .form-group input[type="email"],
        .form-group input[type="tel"] {
            width: 60%;
            max-width: 300px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-group .desc {
            margin-left: 10px;
            font-size: 12px;
            color: #666;
        }

        /* 주소 입력 전용 */
        .address-group input {
            width: 100%;
            margin-bottom: 6px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        /* 버튼 */
        .form-group .btn {
            margin-left: 8px;
            padding: 7px 10px;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
        }

        .submit-btn {
            display: block;
            width: 200px;
            margin: 30px auto 0 auto;
            padding: 12px;
            text-align: center;
            background: #c62828;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
        }

        .submit-btn:hover {
            background: #a61c1c;
        }

        /* 주소 입력 전용 */
        .address-group {
            flex: 1;
            display: flex;
            flex-direction: column; /* ✅ 세로 배치 */
            gap: 6px;
        }

        .address-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

    </style>
</head>
<body>

<!-- ✅ 공통 헤더 -->
<th:block th:replace="~{inc/_header :: _header}"/>

<main>
    <div class="register-container">
        <h2>판매자 회원가입</h2>

        <form>
            <!-- 아이디/비밀번호 -->
            <div class="form-group">
                <label for="userid">아이디</label>
                <input type="text" id="userid" placeholder="아이디 입력">
                <span class="desc">영문, 숫자 4~12자 설정</span>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" placeholder="비밀번호 입력">
                <span class="desc">영문, 숫자, 특수문자 8~12자 설정</span>
            </div>
            <div class="form-group">
                <label for="password2">비밀번호 확인</label>
                <input type="password" id="password2" placeholder="비밀번호 확인">
            </div>

            <hr>

            <!-- 회사 정보 -->
            <div class="form-group">
                <label for="company">회사명</label>
                <input type="text" id="company" placeholder="회사명 입력 (예: (주)상호명)">
            </div>
            <div class="form-group">
                <label for="ceo">대표</label>
                <input type="text" id="ceo" placeholder="이름입력">
            </div>
            <div class="form-group">
                <label for="bizno">사업자등록번호</label>
                <input type="text" id="bizno" placeholder="사업자등록번호 입력">
                <span class="desc">- 포함 12자리 입력</span>
            </div>
            <div class="form-group">
                <label for="license">통신판매업번호</label>
                <input type="text" id="license" placeholder="통신판매업번호 입력">
            </div>
            <div class="form-group">
                <label for="tel">전화번호</label>
                <input type="tel" id="tel" placeholder="전화번호 입력">
            </div>
            <div class="form-group">
                <label for="fax">팩스</label>
                <input type="text" id="fax" placeholder="팩스번호 입력">
            </div>

            <!-- 주소 -->
            <div class="form-group">
                <label>주소</label>
                <div class="address-group">
                    <input type="text" placeholder="우편번호 검색클릭">
                    <input type="text" placeholder="기본주소 입력">
                    <input type="text" placeholder="상세주소 입력">
                </div>
            </div>


            <!-- 가입 버튼 -->
            <button type="submit" class="submit-btn">회원가입</button>
        </form>
    </div>
</main>

<!-- ✅ 공통 푸터 -->
<th:block th:replace="~{inc/_footer :: _footer}"/>

</body>
</html>
