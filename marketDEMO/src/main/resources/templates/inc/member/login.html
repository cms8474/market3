<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/sidebar.css">
    <link rel="stylesheet" href="/css/product.css">

    <style>
        /* 메인 컨테이너 */
        .login-container {
            max-width: 900px;
            margin: 40px auto;
        }

        /* 상단 로그인 & 배너 */
        .login-top {
            display: flex;
            gap: 24px;
            margin-bottom: 24px;
        }

        /* 로그인 박스 */
        .login-box {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 20px;
            background: #fff;
        }
        .login-box h2 {
            font-size: 18px;
            font-weight: 700;
            border-bottom: 2px solid #222;
            padding-bottom: 8px;
            margin-bottom: 16px;
        }
        .login-form label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
        }
        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-form button {
            width: 100%;
            padding: 12px;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
        }

        /* 배너 광고 */
        .login-banner {
            width: 420px;
            height: 260px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: #f9f9f9;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #777;
        }

        /* 로그인 옵션 */
        .login-options {
            margin-top: 12px;
            font-size: 13px;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .login-options a {
            color: #1976d2;
            text-decoration: none;
            margin-left: 6px;
        }

        /* SNS 로그인 */
        .sns-login {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .sns-login img {
            width: 40px;
            height: 40px;
            cursor: pointer;
        }

        /* 하단 작은 배너 */
        .login-icons {
            display: flex;
            justify-content: center;
            gap: 16px;
        }
        .login-icons img {
            width: 80px;
            height: 80px;
            border: 1px solid #ddd;
            border-radius: 6px;
            object-fit: cover;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 80%;          /* 기존 100% → 80% */
            max-width: 280px;    /* 최대 가로폭 제한 */
            padding: 8px;        /* 패딩 조금 줄임 */
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;     /* 글씨 크기 약간 줄임 */
        }
        .login-form button {
            width: 80%;          /* 버튼 크기도 동일하게 조정 */
            max-width: 280px;
            padding: 10px;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
        }

        .footer {
            background: #f5f5f5;
            padding: 20px;
            margin-top: 40px;
            border-top: 1px solid #ddd;
            font-size: 13px;
            color: #333;
        }
        .footer-links {
            text-align: center;
            margin-bottom: 16px;
        }
        .footer-links a {
            margin: 0 8px;
            color: #333;
            text-decoration: none;
        }
        .footer-links a:hover {
            text-decoration: underline;
        }
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            max-width: 1100px;
            margin: 0 auto;
        }
        .company-info, .customer-center {
            width: 48%;
        }
        .footer-logo {
            width: 60px;
            margin-bottom: 10px;
        }

        /* 에러 메시지 스타일 */
        .error-message {
            color: red;
            margin-bottom: 10px;
            padding: 8px;
            background-color: #ffe6e6;
            border: 1px solid #ff9999;
            border-radius: 4px;
            font-size: 14px;
        }

    </style>
</head>
<body>

<!-- ✅ 공통 헤더 -->
<th:block th:replace="~{inc/_header :: _header}"/>

<main>
    <div class="login-container">

        <!-- 상단 : 로그인 / 배너 -->
        <div class="login-top">
            <!-- 로그인 폼 -->
            <div class="login-box">
                <h2>로그인</h2>
                <form class="login-form" th:action="@{/member/login}" method="post">
                    <label for="uId">아이디</label>
                    <input type="text" id="uId" name="uId" placeholder="아이디 입력" required>

                    <label for="uPw">비밀번호</label>
                    <input type="password" id="uPw" name="uPw" placeholder="비밀번호 입력" required>

                    <!-- 에러 메시지 표시 영역 -->
                    <div th:if="${param.error}" class="error-message" style="color: red; margin-bottom: 10px;">
                        <span>아이디 또는 비밀번호가 올바르지 않습니다.</span>
                    </div>
                    <div th:if="${error}" class="error-message" style="color: red; margin-bottom: 10px;">
                        <span th:text="${error}"></span>
                    </div>

                    <button type="submit">로그인</button>
                    
                    <div class="login-options">
                        <label>
                            <input type="checkbox" name="rememberMe" value="true"> 자동 로그인
                        </label>
                        <div>
                            <a href="#">아이디찾기</a> |
                            <a href="#">비밀번호찾기</a> |
                            <a th:href="@{/member/join}">회원가입</a>
                        </div>
                    </div>
                </form>
            </div>

            <!-- 우측 배너 -->
            <div class="login-banner">
                420 × 260 배너 광고
            </div>
        </div>

        <!-- SNS 로그인 -->
        <div class="sns-login">
            <img src="/images/로고.png" alt="네이버 로그인">
            <img src="/images/로고.png" alt="카카오 로그인">
            <img src="/images/로고.png" alt="구글 로그인">
        </div>

        <!-- 하단 작은 배너 -->
        <div class="login-icons">
            <img src="/images/로고.png" alt="배너1">
            <img src="/images/로고.png" alt="배너2">
            <img src="/images/로고.png" alt="배너3">
            <img src="/images/로고.png" alt="배너4">
            <img src="/images/로고.png" alt="배너5">
        </div>
    </div>
</main>

<!-- ✅ 공통 푸터 -->
<footer class="footer">
    <div class="footer-links">
        <a href="#">회사소개</a> |
        <a href="#">서비스이용약관</a> |
        <a href="#">개인정보처리방침</a> |
        <a href="#">전자금융거래약관</a>
    </div>

    <div class="footer-content">
        <div class="company-info">
            <img th:src="@{/images/로고.png}" alt="회사 로고" class="footer-logo">
            <p>(주)케이마켓</p>
            <p>부산광역시 부산진구 중앙대로 103 그린타워 13층</p>
            <p>대표이사 : 홍길동</p>
            <p>사업자등록번호 : 123-45-12345</p>
        </div>

        <div class="customer-center">
            <p><strong>고객센터</strong></p>
            <p>Tel : 1234-5678 (평일 09:00~18:00)</p>
            <p>전자금융거래 분쟁 담당 : 1234-1234 (365일 09:00~18:00)</p>
        </div>
    </div>
</footer>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('.login-form');
    const checkbox = document.querySelector('input[name="rememberMe"][type="checkbox"]');
    
    form.addEventListener('submit', function(e) {
        console.log('폼 제출됨');
        console.log('체크박스 상태:', checkbox.checked);
        
        // 체크박스가 체크되지 않은 경우 rememberMe 파라미터 제거
        if (!checkbox.checked) {
            checkbox.remove(); // 체크박스 자체를 제거
            console.log('체크박스 제거됨');
        } else {
            console.log('체크박스 유지됨');
        }
    });
});
</script>

</body>
</html>
