<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 변경</title>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/sidebar.css">
    <link rel="stylesheet" href="/css/product.css">

    <style>
        .change-container {
            max-width: 650px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: #fff;
        }
        .change-container h2 {
            font-size: 18px;
            font-weight: 700;
            border-bottom: 2px solid #222;
            padding-bottom: 8px;
            margin-bottom: 20px;
        }

        /* 입력폼 */
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }
        .form-group label {
            width: 120px;
            font-weight: 600;
            font-size: 14px;
        }
        .form-group input {
            width: 300px;          /* 고정 너비 */
            max-width: 100%;       /* 화면 작으면 자동 줄어듦 */
            height: 34px;          /* 입력 박스 높이 */
            padding: 6px 10px;     /* 내부 여백 */
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .form-group .info {
            margin-left: 10px;
            font-size: 13px;
            color: #555;
            white-space: nowrap;
        }

        /* 안내 문구 */
        .info-text {
            font-size: 13px;
            color: #555;
            margin: 16px 0;
            line-height: 1.5;
        }

        /* 버튼 영역 */
        .btn-group {
            text-align: right;
            margin-top: 20px;
        }
        .btn-group button {
            padding: 10px 24px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-left: 8px;
        }
        .btn-cancel {
            background: #aaa;
            color: #fff;
        }
        .btn-next {
            background: #1976d2;
            color: #fff;
        }
    </style>
</head>
<body>

<!-- ✅ 공통 헤더 -->
<th:block th:replace="~{inc/_header :: _header}"/>

<main>
    <div class="change-container">
        <h2>비밀번호 변경</h2>

        <!-- 아이디 -->
        <div class="form-group">
            <label for="userid">아이디</label>
            <input type="text" id="userid" placeholder="아이디 입력">
        </div>

        <!-- 새 비밀번호 -->
        <div class="form-group">
            <label for="newPassword">새 비밀번호</label>
            <input type="password" id="newPassword" placeholder="새 비밀번호 입력">
            <span class="info">사용 가능한 비밀번호 입니다.</span>
        </div>

        <!-- 새 비밀번호 확인 -->
        <div class="form-group">
            <label for="confirmPassword">새 비밀번호 확인</label>
            <input type="password" id="confirmPassword" placeholder="새 비밀번호 확인 입력">
        </div>

        <!-- 안내 문구 -->
        <p class="info-text">
            비밀번호를 변경해 주세요.<br>
            영문, 숫자, 특수문자를 사용하여 8자 이상 입력해 주세요.
        </p>

        <!-- 버튼 -->
        <div class="btn-group">
            <button class="btn-cancel">취소</button>
            <button class="btn-next">다음</button>
        </div>
    </div>
</main>

<!-- ✅ 공통 푸터 -->
<th:block th:replace="~{inc/_footer :: _footer}"/>

</body>
</html>
