<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>아이디 찾기</title>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/sidebar.css">
    <link rel="stylesheet" href="/css/product.css">

    <style>
        .find-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: #fff;
        }
        .find-container h2 {
            font-size: 18px;
            font-weight: 700;
            border-bottom: 2px solid #222;
            padding-bottom: 8px;
            margin-bottom: 20px;
        }

        /* 인증 탭 */
        .auth-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }
        .auth-tabs button {
            flex: 1;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            background: #f5f5f5;
            cursor: pointer;
            border-radius: 4px;
        }
        .auth-tabs button.active {
            background: #1976d2;
            color: #fff;
            border-color: #1976d2;
        }

        /* 입력폼 */
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }
        .form-group label {
            width: 80px;
            font-weight: 600;
            font-size: 14px;
        }
        .form-group input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .form-group .btn {
            margin-left: 8px;
            padding: 8px 12px;
            font-size: 13px;
            border: 1px solid #aaa;
            background: #eee;
            cursor: pointer;
            border-radius: 4px;
        }

        /* 안내 문구 */
        .info-text {
            font-size: 13px;
            color: #555;
            margin: 16px 0;
            line-height: 1.5;
        }

        /* 버튼 영역 */
        .btn-group {
            text-align: center;
            margin-top: 20px;
        }
        .btn-group button {
            padding: 10px 24px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin: 0 4px;
        }
        .btn-cancel {
            background: #aaa;
            color: #fff;
        }
        .btn-next {
            background: #1976d2;
            color: #fff;
        }
    </style>
</head>
<body>

<!-- ✅ 공통 헤더 -->
<th:block th:replace="~{inc/_header :: _header}"/>

<main>
    <div class="find-container">
        <h2>아이디 찾기</h2>

        <!-- 인증 탭 -->
        <div class="auth-tabs">
            <button>이메일 인증</button>
            <button class="active">휴대폰 인증</button>
        </div>

        <!-- 이름 입력 -->
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" placeholder="이름 입력">
        </div>

        <!-- 휴대폰 입력 -->
        <div class="form-group">
            <label for="phone">휴대폰</label>
            <input type="text" id="phone" placeholder="휴대폰 번호 입력">
            <button class="btn">인증번호 받기</button>
        </div>

        <!-- 인증번호 입력 -->
        <div class="form-group">
            <label for="code">인증번호</label>
            <input type="text" id="code" placeholder="인증번호 입력">
            <button class="btn">확인</button>
        </div>

        <!-- 안내 문구 -->
        <p class="info-text">
            회원가입 시 입력한 휴대폰 번호와 같아야, 인증번호를 받을 수 있습니다.<br>
            인증번호를 입력 후 확인 버튼을 누르세요.
        </p>

        <!-- 버튼 -->
        <div class="btn-group">
            <button class="btn-cancel">취소</button>
            <button class="btn-next">다음</button>
        </div>
    </div>
</main>

<!-- ✅ 공통 푸터 -->
<th:block th:replace="~{inc/_footer :: _footer}"/>

</body>
</html>
