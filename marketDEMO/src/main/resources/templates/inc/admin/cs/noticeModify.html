<th:block th:fragment="content">
    <link rel="stylesheet" href="/css/admin/notice-modify.css">
        <!-- ■■■■■ 메인컨텐츠 시작 ■■■■■ -->
        <div class="page">
            <div class="topbar">
                <h4>공지사항 수정</h4>
                <div class="breadcrumb">HOME &gt; 고객센터 &gt; <b>공지사항</b></div>
            </div>

            <form th:action="@{/admin/cs/notice/modify}" method="post" th:object="${dto}">

                <input type="hidden" th:field="*{boardId}" />
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <table class="view">
                    <tr>
                        <th>유형</th>
                        <td>
                            <select class="sel" th:field="*{boardType}" required>
                                <option value="">유형선택</option>
                                <option th:each="e : ${typeMap.entrySet()}"
                                        th:value="${e.key}"
                                        th:text="${e.value}">
                                </option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>제목</th>
                        <td>
                            <input class="inp" type="text" th:field="*{boardTitle}" maxlength="200" required>
                        </td>
                    </tr>
                    <tr>
                        <th>내용</th>
                        <td class="answer">
                            <textarea class="txtarea" th:field="*{boardContent}" placeholder="내용을 입력합니다." required></textarea>
                        </td>
                    </tr>
                </table>

                <div class="btn-area">
                    <a th:href="@{/admin/cs/notice/list}" class="btn btn-cancel">취소하기</a>
                    <button type="submit" class="btn btn-submit">수정하기</button>
                </div>
            </form>
        </div>
        <!-- □□□□□ 메인컨텐츠 종료 □□□□□ -->
</th:block>
