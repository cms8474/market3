<th:block th:fragment="content">
    <link rel="stylesheet" href="/css/admin/notice-view.css">
        <!-- ■■■■■ 메인컨텐츠 시작 ■■■■■ -->
        <div class="page">
            <div class="topbar">
                <h4>공지사항 보기</h4>
                <div class="breadcrumb">HOME &gt; 고객센터 &gt; <b>공지사항</b></div>
            </div>

            <table class="view" th:object="${dto}">
                <tr>
                    <th>유형</th>
                    <td th:text="${codeNameMap[dto.boardType]} ?: '-'"></td>
                </tr>
                <tr>
                    <th>제목</th>
                    <td  th:text="${dto.boardTitle}"></td>
                </tr>
                <tr>
                    <th>내용</th>
                    <td th:utext="${#strings.escapeXml(dto.boardContent)?.replaceAll('\n','<br/>')}">
                    </td>
                </tr>
            </table>

            <!-- 테이블 하단 영역 -->
            <div class="btn-area">
                <a th:href="@{/admin/cs/notice/delete(id=${dto.boardId})}"
                   class="btn-delete"
                   onclick="return confirm('정말 삭제하시겠습니까?');">삭제</a>
                <a th:href="@{/admin/cs/notice/modify(id=${dto.boardId})}" class="btn-edit">수정</a>
                <a th:href="@{/admin/cs/notice/list}" class="btn-list">목록</a>
            </div>

        </div>
        <!-- □□□□□ 메인컨텐츠 종료 □□□□□ -->
</th:block>
