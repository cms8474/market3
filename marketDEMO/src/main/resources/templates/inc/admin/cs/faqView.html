<th:block th:fragment="content">
    <link rel="stylesheet" href="/css/admin/faq-view.css">
        <!-- ■■■■■ 메인컨텐츠 시작 ■■■■■ -->
        <div class="page">
            <div class="topbar">
                <h4>자주묻는질문 보기</h4>
                <div class="breadcrumb">HOME &gt; 고객센터 &gt; <b>자주묻는질문</b></div>
            </div>

            <table class="view" th:object="${dto}">
                <tr>
                    <th>유형</th>
                    <td th:text="${lv1Name + ' - ' + lv2Name}">회원 - 가입</td>
                </tr>
                <tr>
                    <th>제목</th>
                    <td  th:text="${dto.boardTitle}"></td>
                </tr>
                <tr>
                    <th>내용</th>
                    <td th:utext="${#strings.replace(#strings.escapeXml(dto.boardContent) ?: '', '\n', '<br/>')}">
                    </td>
                </tr>


            </table>
            <!-- 테이블 하단 영역 -->
            <div class="btn-area">
                <a th:href="@{/admin/cs/faq/delete(id=${dto.boardId})}"
                   class="btn-delete"
                   onclick="return confirm('정말 삭제하시겠습니까?');">삭제</a>
                <a th:href="@{/admin/cs/faq/modify(id=${dto.boardId})}" class="btn-edit">수정</a>
                <a th:href="@{/admin/cs/faq/list}" class="btn-list">목록</a>
            </div>

        </div>
        <!-- □□□□□ 메인컨텐츠 종료 □□□□□ -->
        <!-- □□□□□ 메인컨텐츠 종료 □□□□□ -->
        <!-- □□□□□ 메인컨텐츠 종료 □□□□□ -->
</th:block>
