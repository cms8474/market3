<th:block th:fragment="content">
    <link rel="stylesheet" href="/css/admin/ask-answer.css">
        <!-- ■■■■■ 메인컨텐츠 시작 ■■■■■ -->
        <div class="page">
            <div class="topbar">
                <h4>문의하기 보기</h4>
                <div class="breadcrumb">HOME &gt; 고객센터 &gt; <b>문의하기</b></div>
            </div>

            <!-- 답변 입력 폼 -->
            <form th:action="@{/admin/cs/qna/reply}" method="post" th:object="${dto}">
                <!-- 글번호 hidden -->
                <input type="hidden" th:field="*{boardId}" />
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <table class="view" th:object="${dto}">
                    <tr>
                        <th>유형</th>
                        <td th:text="${lv1Name + ' - ' + lv2Name}">회원 - 가입</td>
                    </tr>
                    <tr>
                        <th>제목</th>
                        <td  th:text="${dto.boardTitle}"></td>
                    </tr>
                    <tr>
                        <th>내용</th>
                        <td th:utext="${#strings.replace(#strings.escapeXml(dto.boardContent) ?: '', '\n', '<br/>')}">
                    </tr>
                    <tr>
                        <th>답변</th>
                        <td>
                            <textarea class="txtarea" th:field="*{boardAnswer}" placeholder="내용을 입력합니다." required></textarea>
                        </td>
                    </tr>
                </table>

                <div class="btn-area">
                    <a th:href="@{/admin/cs/qna/delete(id=${dto.boardId})}" class="btn btn-delete">삭제</a>
                    <button type="submit" class="btn btn-primary2">답변등록</button>
                    <a th:href="@{/admin/cs/qna/list}" class="btn btn-primary">목록</a>
                </div>

            </form>
        </div>
        <!-- □□□□□ 메인컨텐츠 종료 □□□□□ -->
</th:block>
