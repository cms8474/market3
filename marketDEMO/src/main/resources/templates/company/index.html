<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회사소개::메인</title>
    <link href="/css/header.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
    <style>
        .mincheolkang {
            display: flex;
            max-width: 1920px;
            margin: 0 auto;
        }

        .intro-img {
            width: 100%; height: 700px;
            display: flex;
            justify-content: flex-start;
            align-items: flex-end;
            border: solid 1px; /* 임시 테두리 */
        }
        .slogun {
            margin-left: 40px;
            margin-bottom: 40px;
        }
        .slogun p {
            font-size: xx-large;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .introduction {
            margin-left: 7%;
            font-size: x-large;
            line-height: 2.5;
        }
    </style>
</head>
<body>
<!-- ■■■■■ 헤더 ■■■■■ -->
<div class="header-wrap" th:replace="~{company/_header.html}"></div>
<!-- □□□□□ 헤더 □□□□□ -->
<main class="mincheolkang">
    <section class="main-content">
        <div class="intro-img">
            <div class="slogun">
                <p>
                    취향을, 브랜드를, 해택을 발견하는 즐거움<br>
                    지금 케이마켓에서 만나요
                </p>
            </div>
        </div>
        <div class="introduction">
            <p>
                쇼핑 좀 해본 사람들이 만든 플랫폼,<br>
                케이마켓은 풍부한 오프라인 쇼핑 인프라, 온라인 쇼핑 노하우,<br>
                IT 기술로 세상에 없던 새로운 쇼핑 경험을 제공하고<br>
                꼭 이용하고 싶은 온라인 쇼핑 플랫폼으로 발전하고 있어요.
            </p>
        </div>
    </section>
</main>
</body>
</html>
