<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>약관::구매회원 약관</title>
    <link href="/css/header.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
    <style>
        .mincheolkang {
            display: flex;
            flex-wrap: nowrap;
            max-width: 1920px;
            margin: 0 auto;
        }
        .category-menu {
            width: initial;
        }
        button:hover {cursor: pointer;}

        .policy-nav {margin-top: 30px;}
        .policy-nav button {background: none; border: none;}
        .policy-nav button img {
            width: 80px; height: 80px;
            box-sizing: border-box;
        }
        .policy-nav button span {font-size: large;}
        .policy-nav button:nth-child(1) img {border: solid 3px #0070c0;}
        .policy-nav button:nth-child(1) span {color: #0070c0; font-weight: bold;}

        .print-button {
            background: none;
            border: none;
        }
        .print-button img {
            width: 80px;
            height: 80px;
        }

        .policy-content {
            border-bottom: solid 1px #bfbfbf;
        }
        .policy-content p {
            font-family: "돋움",serif;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
<!-- ■■■■■ 헤더 ■■■■■ -->
<div class="header-wrap" th:replace="~{policy/_header.html}"></div>
<!-- □□□□□ 헤더 □□□□□ -->
<main class="mincheolkang">
    <!-- ■■■■■ 사이드바 ■■■■■ -->
    <div th:replace="~{policy/_sidebar.html}"></div>
    <!-- □□□□□ 사이드바 □□□□□ -->
    <section class="main-content" style="margin-left: 40px;">
        <div style="display: flex;">
            <div style="margin-right: auto;">
                <h1>Kmarket 서비스 이용약관</h1>
            </div>
            <nav class="policy-nav">
                <button th:attr="onclick=|location.href='@{/policy/buyer}'|">
                    <img th:src="@{/images/policy/buyer_policy.png}" title="구매회원 약관"><br>
                    <span>구매회원 약관</span>
                </button>
                <button th:attr="onclick=|location.href='@{/policy/seller}'|">
                    <img title="판매회원 약관" th:src="@{/images/policy/seller_policy.png}"/><br>
                    <span>판매회원 약관</span>
                </button>
                <button th:attr="onclick=|location.href='@{/policy/finance}'|">
                    <img title="전자금융거래" th:src="@{/images/policy/digital_deal_policy.png}"><br>
                    <span>전자금융거래</span>
                </button>
                <button th:attr="onclick=|location.href='@{/policy/location}'|">
                    <img th:src="@{/images/policy/location_policy.png}" title="위치정보 약관"><br>
                    <span>위치정보 약관</span>
                </button>
                <button th:attr="onclick=|location.href='@{/policy/privacy}'|">
                    <img th:src="@{/images/policy/privacy_policy.png}" title="개인정보처리"><br>
                    <span>개인정보처리</span>
                </button>
            </nav>
        </div>
        <section style="margin-bottom: 50px;">
            <div style="
                display: flex;
                margin-top: 20px;
            ">
                <div style="
                    margin-right: auto;
                ">
                    <h2>구매회원 이용약관</h2>
                </div>
                <div style="margin-right: 10px;">
                    <button class="print-button" onclick="window.print()">
                        <img th:src="@{/images/policy/policy_print.png}" title="약관 출력"><br>
                    </button>
                </div>
            </div>

            <article class="policy-content">
                <pre th:text="${terms.tBody}" style="white-space: pre-wrap; font-family: '돋움', serif; font-size: 16px; color: #888;"></pre>
            </article>

        </section>
    </section>
</main>

<!-- ■■■■■ 푸터 ■■■■■ -->
<div th:replace="~{policy/_footer.html}"></div>
<!-- □□□□□ 푸터 □□□□□ -->
