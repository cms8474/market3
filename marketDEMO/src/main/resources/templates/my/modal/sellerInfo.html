    <!--■■■■■모달 창 스크립트■■■■■-->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById("sellerInfo");
            const openModalButton = document.getElementById("tradeName");
            const closeModalButton = document.getElementById("closeSIModal");
            const sellerInquireButton = document.getElementById("sellerInquire");

            openModalButton.addEventListener('click', function (e) {
                e.preventDefault();

                modal.style.display = "block";
            });

            closeModalButton.onclick = function () {
                modal.style.display = "none";
            }

            sellerInquireButton.onclick = function () {
                modal.style.display = "none";
            }
        });
    </script>
