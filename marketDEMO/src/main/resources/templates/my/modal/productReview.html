<article id="productReview" class="modal">
    <div class="modal-window">
        <div class="modal-titleBar">
            <h2>상품평작성하기</h2>
            <span id="closePRModal" class="close">&times</span>
        </div>
        <div class="modal-content">
            <form>
                <table class="productReviewTable">
                    <tr>
                        <td>상품명</td>
                        <td>상품명 출력</td>
                    </tr>
                    <tr>
                        <td>만족도</td>
                        <td>
                            <fieldset class="rating" style="padding: 0; margin: 0;">
                                <!-- 5점부터 역순으로 배치하면 CSS만으로 오른쪽→왼쪽 호버 하이라이트가 쉬워짐 -->
                                <input type="radio" id="star5" name="rating" value="5" />
                                <label for="star5" title="5점">★</label>

                                <input type="radio" id="star4" name="rating" value="4" />
                                <label for="star4" title="4점">★</label>

                                <input type="radio" id="star3" name="rating" value="3" />
                                <label for="star3" title="3점">★</label>

                                <input type="radio" id="star2" name="rating" value="2" />
                                <label for="star2" title="2점">★</label>

                                <input type="radio" id="star1" name="rating" value="1" />
                                <label for="star1" title="1점" style="padding-left: 0;">★</label>
                            </fieldset>
                        </td>
                    </tr>
                    <tr>
                        <td>내용</td>
                        <td><textarea placeholder="최소 10자 이상 200자 내외로 작성하세요."></textarea></td>
                    </tr>
                    <tr>
                        <td>사진</td>
                        <td>
                            <input type="file"/><br>
                            <input type="file"/><br>
                            <input type="file"/>
                        </td>
                    </tr>
                </table>
                <div>
                    <input type="submit" value="작성완료"/>
                    <button id="reviewCancel">취소</button>
                </div>
            </form>
        </div>
    </div>
    <!--■■■■■모달 창 스크립트■■■■■-->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const productReviewModal = document.getElementById("productReview");
            const closeModalButton = document.getElementById("closePRModal");
            const reviewCancelButton = document.getElementById("reviewCancel")

            document.addEventListener('click', function (e) {
                if(e.target.name === 'productReview'){
                    e.preventDefault();
                    productReviewModal.style.display = "flex";
                }
            });

            closeModalButton.onclick = function () {
                productReviewModal.style.display = "none";
            }

            reviewCancelButton.addEventListener('click', function(e){
                e.preventDefault();
                productReviewModal.style.display = "none";
            });
        });
    </script>
</article>
